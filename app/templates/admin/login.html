<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/static/image/Logo.png" />
    <!-- This Page CSS -->
    <link href="/static/dist/css/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/static/assets/extra-libs/prism/prism.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body class="my-login-page content bg-info">
    <div class="bg"></div>
    <section class="h-100 ">
        <div class="container h-100 ">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div style=" position: fixed; top: 0; right: 0; z-index: 9999;" class="mt-3 mr-2 alert alert-success alert-dismissible bg-success text-white border-0 fade show" role="alert">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="card fat">
                        <div class="card-body ">
                            <div style="display: flex; justify-content: center; align-items: center; margin-bottom:20px">
                                <img src="/static/image/LOGOPT1.webp" style="height:80px;" />
                            </div>
                            <h4 class="card-title text-center">LOGIN ADMIN</h4>
                            <p id="msg" style="color:red">{{ error }}</p>
                            <form id="login-form">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input id="username" type="text" class="form-control" name="username" value="" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password </label>
                                    <input id="password" type="password" class="form-control" name="password" required>
                                </div>
                                <br>
                                <div class="form-group m-0">
                                    <button type="submit" id="login" class="btn w-100 btn-block" style="width:100%; background-color:#3692FF; color:#fff"> Login </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/static/assets/libs/jquery/dist/jquery.min.js"></script>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            $.ajax({
                url: '/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: document.getElementById("username").value,
                    password: document.getElementById("password").value
                }),
                success: function(response) {
                    if (response.success) {
						window.location.href = '/admin/dashboard';
                    } else {
                        document.getElementById("msg").innerHTML = response.message;
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Terjadi kesalahan saat mengirim permintaan:", error);
                }
            });
        });
    </script>
</body>
</html>
