	<script>

function activateSidebar(status) {
    var urlPath = window.location.pathname;
    console.log(urlPath);
	var element = $("ul#sidebarnav a").filter(function () {
            var linkPath = this.pathname;
				console.log(linkPath);
            return urlPath==linkPath;
        });
	
    element.parentsUntil(".sidebar-nav").each(function () {
        if ($(this).is("li") && $(this).children("a").length !== 0) {
            $(this).children("a").addClass("active");
            if ($(this).parent("ul#sidebarnav").length === 0)
                $(this).addClass("active");
            else
                $(this).addClass("selected");
        } else if (!$(this).is("ul") && $(this).children("a").length === 0) {
            $(this).addClass("selected");
        } else if ($(this).is("ul")) {
            $(this).addClass("in");
        }
    });

    element.addClass("active");

    $("#sidebarnav a").off("click").on("click", function () {
        if (!$(this).hasClass("active")) {
            $("ul", $(this).parents("ul:first")).removeClass("in");
            $("a", $(this).parents("ul:first")).removeClass("active");
            $(this).next("ul").addClass("in");
            $(this).addClass("active");
        } else {
            $(this).removeClass("active");
            $(this).parents("ul:first").removeClass("active");
            $(this).next("ul").removeClass("in");
        }
    });

    $("#sidebarnav >li >a.has-arrow").off("click").on("click", function (t) {
        t.preventDefault();
    });
	if (status == "load-ready"){
	 if ($(window).width() > 768 || window.Touch) {
        $(".scroll-sidebar").animate({
            scrollTop: $("#sidebarnav .sidebar-item.selected").offset().top - 80
        }, 500);
    }
	}

}

</script>
